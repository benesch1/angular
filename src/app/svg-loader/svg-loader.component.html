<input
  type="file"
  class="file-input"
  (change)="onFileSelected($event)"
  #fileUpload
/>

<div>
    <div class="file-upload">
        {{ fileName || 'No file uploaded yet.' }}
      
        <button
          mat-mini-fab
          color="primary"
          class="upload-btn"
          (click)="fileUpload.click()"
        >
          <mat-icon>attach_file</mat-icon>
        </button>
      </div>
      
      <button type="button" (click)="scanSVG()">Scan SVG</button>
      
    </div>
