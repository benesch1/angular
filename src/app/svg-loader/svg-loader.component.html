
<input
  type="file"
  class="file-input"
  (change)="onFileSelected($event)"
  #fileUpload
/>

<mat-grid-list id="svgLoaderGrid" cols="2">
  <mat-grid-tile >
    <div class="file-upload">
      {{ fileName || 'No file uploaded yet.' }}
    
      <button
        mat-mini-fab
        color="primary"
        class="upload-btn"
        (click)="fileUpload.click()">
        <mat-icon>attach_file</mat-icon>
      </button>
      <app-custom-button 
        mat-mini-fab
        text="Load File"
        color="primary"
        class="upload-btn"
        (btnClick)="fileUpload.click()">
        icon = <mat-icon>attach_file</mat-icon>
      </app-custom-button>
    </div>
  </mat-grid-tile>
  <mat-grid-tile>      
    <!-- <button type="button" (click)="scanSVG()">Scan SVG</button> -->
    <app-custom-button 
      text="Scan SVG" 
      (btnClick)="scanSVG()">
    </app-custom-button>
  </mat-grid-tile>
</mat-grid-list>
