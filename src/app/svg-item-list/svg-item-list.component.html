<div>
  <button (click)="onClick()">Test</button>
</div>
<div id =ScrollViewWrapper>
  <div  *ngFor="let svgItem of svgItems">
    <mat-grid-list cols="2" rowHeight="5:1">
      <mat-grid-tile>
        <!-- <button type="button" (click)="share()">
          Share
        </button> -->
        <input type="checkbox" id="show" name="show" (change)="showSVGElement($event)">
        <mat-checkbox class="example-margin" (change)="showSVGElement($event)">show</mat-checkbox>
      </mat-grid-tile>
      <mat-grid-tile>
        <h3>
          <a [title]="svgItem.parentElement.id + ' details'">
            {{ svgItem.parentElement.id }}
          </a>
        </h3>
        <p *ngIf="svgItem.description">
          Description: {{ svgItem.description }}
        </p>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
